                            ">
                                <div style="text-align: left;">
                                    <span class="engName"
                                        style="color:#333333;font-size:16px;font-weight:bold;">Jenna</span>&nbsp;
                                    <span class="korName"
                                        style="color:#333333;font-size:16px;font-weight:bold">이영주</span><br />
                                    <span style="color:#777777;font-size:12px;">“</span>
                                    <span class="quotes" style="color:#777777;font-size:12px;">제대로 돌아갈까</span>

                                <p style="text-align: left; overflow:hidden; height: 4px; padding:0;margin:0;">
                                    <span style="font-size: 2px; color: rgb(242, 242, 242);">&nbsp;</span>
                                </p>
                                <div style="text-align: left;">
                                    <b style="color:#333333;font-size:12px;font-weight:bold">E</b>
                                    <span class="email"
                                        style="color:#333333;font-size:12px;font-weight:normal">jenna@millie.town</span><br />
                                    <b style="color:#333333;font-size:12px;font-weight:bold">M</b>
                                    <span class="phoneNumber"
                                        style="color:#333333;font-size:12px;font-weight:normal">010

                                </div>
                                <p style="text-align: left; overflow:hidden; height: 4px; padding:0;margin:0;">
                                    <span style="font-size: 2px; color: rgb(242, 242, 242);">&nbsp;</span>
                                </p>
                                <div style="text-align: left;">
                                    <span style="color:#333333;font-size:12px;font-weight:bold">(주)밀리의서재</span><br />

            <button class="btn" data-clipboard-target="#mailFooter">
                복사하기

            <button class="btn_for_apple">
                네..? 애플 메일앱으로 사용하고 싶으시다구요?
            </button>
            <p class="comment">
                복사하여 메일 서명에 붙여 넣어 사용하세요.<br>
                개개인이 사용하시는 메일 서명으로 튼튼한 밀리의 서재 브랜딩 기초를 다져나가요💪
            </p>
        </article>
    </div>

    <script src="dist/clipboard.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(function () {

            new ClipboardJS('.btn');

            $("input[type=text]").each(function (idx) {
                $(this).keyup(function () {
                    $('.mailTemplate2').addClass('toggled');

                    // 해당 input Value 가져오기
                    var value = $(this).val();
                    console.log(value, idx);

                    switch (idx) {
                        case 0:
                            var value = $(this).val();
                            $('span.engName').text(value);
                            $('span.email').text(value + '@millie.town');
                            break;

                        case 1:
                            var value = $(this).val();
                            $('span.korName').text(value);
                            break;

                        case 2:
                            var value = $(this).val();
                            $('span.quotes').text(value);
                            break;

                        case 3:
                            var value = $(this).val();
                            $('span.role').text(value);
                            break;

                        case 4:
                            var value = $(this).val();
                            $('span.team').text(value);
                            break;

                        case 5:
                            var value = $(this).val();
                            $('span.phoneNumber').text(value);
                            break;
                    }
                });
            });

            var mail = $('.mailTemplate2').find('table').html();
            // console.log(mail);

            $('.btn_for_apple').click(function () {
                var mailFooter = $('#mailFooter').html();
                copyToClipboard(mailFooter);
                alert('Copied!');
            });
        });

        function copyToClipboard(val) {
            var t = document.createElement("textarea");
            document.body.appendChild(t);
            t.value = val;
            t.select();
            document.execCommand('copy');
            document.body.removeChild(t);
        }
    </script>
</body>

</html>

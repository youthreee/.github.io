            $("input[type=text]").each(function (idx) {

                    // 해당 input Value 가져오기
                    var value = $(this).val();
                    console.log(value, idx);

                    switch (idx) {
                        case 0:

                            break;

                        case 1:
                            var value = $(this).val();

                            break;
